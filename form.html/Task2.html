<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
      <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        input, select, textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <Form>
        <label for="firstName">FirstName :</label>
        <input type="text" id="firstName"> <br><br>

        
        <label for="MiddleName">MiddleName :</label>
        <input type="text" id="MiddleName"> <br><br>

        <label for="lastName">lastName :</label>
        <input type="text" id="lastName"> <br><br>

        
        <label for="course">Course :</label>
        <select id="course" name="course">
        <option value="Mca">Mca</option>
        <option value="B.Tech">B.tech</option>
        <option value="B.Tech">M.tech</option>
        <option value="B.Tech">phd</option>
        <option value="B.SC">B.sc</option></select>
         <br><br>

         <label>Gender:</label>
         <input type="radio" name="gender" value="male">male
         <input type="radio" name="gender" value="female">female
         <input type="radio" name="gender" value="other"><br>other

        <label for="phone">Phone:</label>
        <input type="text" value="+91" size="2" readonly>
        <input type="text" id="phone" name="phone" maxlength="10" placeholder="Enter number">
        <br><br>


        <label for="Address">Address :</label>
        <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter your full address"></textarea> <br><br>

        <label for="Email">Email :</label>
        <input type="Email" id="Email"> <br><br>

        <label for="password">password :</label>
        <input type="password" id="password"> <br><br>

        <label for="Re-type password">Re-type password :</label>
        <input type="Re-type password" id="Re-type password"> <br><br>

        
        <button type="submit">submit</button>


        

    </Form>
</body>
</html>
